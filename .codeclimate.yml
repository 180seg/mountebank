
engines:
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  markdownlint:
    enabled: true
  nodesecurity:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.js"
  - "**.css"
  - "**.md"
exclude_paths:
- test/
- functionalTest/
- performanceTest/

